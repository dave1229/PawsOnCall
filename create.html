<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PAWS Motherhood Database</title>
  <link rel="stylesheet" href="bulma.css">
	<link rel="stylesheet" href="pawscustom.css">
	
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<script src="scripts.js"></script>
	
	<!-- favicon stuff-->
	<link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<!-- favicon stuff-->
	
</head>
<body>

<!-- Navbar, logo, logout button -->
<nav class="navbar" role="navigation" aria-label="main navigation">
	<div id="navbarDesktop " class="navbar-brand">
		<a href="searchresult.html">
			<img src="images/pawslogo.png" alt="PAWS Logo" >
		</a>
		<a class="navbar-item" href="mother.html">Mom</a>
		<a class="navbar-item" href="puppies.html">Puppies</a>
		<a class="navbar-item" href="misc.html">Misc</a>
		<a class="navbar-item" id="adminLink" href="/admin">Admin</a>
	</div>
	<div class="buttons">
		<a class="button is-primary logout" onclick="logout()">
		Log out
		</a>
	</div>
</nav>
<!-- Navbar, logo, logout button -->

<!-- Searchbar and button-->
<div class="field">
		<div class="control">
			<input class="input searchbar" id="searchBar" type="text" placeholder="Search">
			<button class="button is-link searchbutton" onclick="redirectToSearch()" onkeypress="handleKeyPress()">Search</button> 
		</div>
	</div>
<!--sarchbar and button-->

<!--mothers name, breed and id-->
<div class="center">	
  <p class="centeralign">Mother Information</p>
  <div class="field is-horizontal">
    <div class="field-body">
      <div class="field">
        <p class="control is-expanded">
          <input class="input create" type="text" placeholder="Mother Name" id="motherName">
        </p>
      </div>
      <div class="field">
        <p class="control is-expanded">
          <input class="input create" type="text" placeholder="Mother ID Number" id="motherIdNum">
        </p>
      </div>
    </div>
  </div>

<div class="field is-horizontal">
  <div class="field-body">
    <div class="field">
      <p class="control is-expanded">
        <input class="input create" type="text" placeholder="Mother's Breed" id=motherBreed>
      </p>
    </div>
  </div>
</div>
<!--mothers name, breed and id-->

<!--fathers name, breed and id-->
<p class="centeralign">Father Information</p>
  <div class="field is-horizontal">
    <div class="field-body">
      <div class="field">
        <p class="control is-expanded">
          <input class="input create" type="text" placeholder="Father Name" id="fatherName">
        </p>
      </div>
      <div class="field">
        <p class="control is-expanded">
          <input class="input create" type="text" placeholder="Father ID Number" id="fatherIdNum">
        </p>
      </div>
    </div>
  </div>

  <div class="field is-horizontal">
    <div class="field-body">
      <div class="field">
        <p class="control is-expanded">
          <input class="input create" type="text" placeholder="Father's Breed" id="fatherBreed">
        </p>
      </div>
    </div>
  </div>
<!--fathers name, breed and id-->

<!--Expected due date-->
<p class="centeralign">Due Date</p>
<div class="field is-horizontal">
  <div class="field-body">
    <div class="field">
      <p class="control is-expanded">
        <input class="input create" type="text" placeholder="Expected Due Date" id="expectedDueDate">
      </p>
    </div>
  </div>
</div>
<!--Expected due date-->

<!--welp start and end date-->
<p class="centeralign">Whelp dates</p>
<div class="field is-horizontal">
  <div class="field-body">
    <div class="field">
      <p class="control is-expanded">
        <input class="input create" type="text" placeholder="Welp start in YYYY-MM-DD HH:MM:SS format" id="welpStart">
      </p>
    </div>
    <div class="field">
      <p class="control is-expanded">
        <input class="input create" type="text" placeholder="Welp end in YYYY-MM-DD HH:MM:SS format" id="welpEnd">
      </p>
    </div>
  </div>
</div>
<!--welp start and end date-->

<!--puppy mortality-->
<p class="centeralign">Puppy Mortality</p>
<div class="field is-horizontal">
  <div class="field-body">
    <div class="field">
      <p class="control is-expanded">
        <input class="input create" type="text" placeholder="Stillborn Puppies" id="stillborn">
      </p>
    </div>
    <div class="field">
      <p class="control is-expanded">
        <input class="input create" type="text" placeholder="Puppy death Include the date" id="puppyDeaths">
      </p>
    </div>
  </div>
</div>
<!--puppy mortality-->

<!--wean date-->
<p class="centeralign">Wean Date</p>
<div class="field is-horizontal">
  <div class="field-body">
    <div class="field">
      <p class="control is-expanded">
        <input class="input create" type="text" placeholder="Start of wean" id="weanDate">
      </p>
    </div>
  </div>
</div>
<!--wean date-->

<!--deworm date-->
<p class="centeralign">Deworm Date</p>
<div class="field is-horizontal">
  <div class="field-body">
    <div class="field">
      <p class="control is-expanded">
        <input class="input create" type="text" placeholder="Mother & puppies deworm date in YYYY-MM-DD " id="dewormDate">
      </p>
    </div>
  </div>
</div>
<!--deworm date-->

<!--host information-->
<p class="centeralign">Host Information</p>
  <div class="field is-horizontal">
    <div class="field-body">
      <div class="field">
        <p class="control">
          <input class="input create" type="text" placeholder="Host Name" id="hostName">
        </p>
      </div>
      <div class="field">
        <p class="control">
          <input class="input create" type="text" placeholder="Street" id="street">
        </p>
      </div>
    </div>
  </div>

  <div class="field is-horizontal">
    <div class="field-body">
      <div class="field">
        <p class="control is-expanded">
          <input class="input create" type="text" placeholder="State" id="state">
        </p>
      </div>
      <div class="field">
        <p class="control is-expanded">
          <input class="input create" type="text" placeholder="ZIP" id="zip">
        </p>
      </div>
    </div>
  </div>

  <div class="field is-horizontal">
    <div class="field-body">
      <div class="field is-expanded">
        <div class="field has-addons">
          <p class="control">
            <a class="button is-static">
              +1
            </a>
          </p>
          <p class="control is-expanded">
            <input class="input create" type="tel" placeholder="Your phone number" id="phoneNum">
          </p>
        </div>
        <p class="help">Do not enter the first zero</p>
      </div>
    </div>
  </div>
<!--host information-->

  <div class="field is-horizontal">
    <div class="field-body">
      <div class="field is-narrow">
        <div class="control create">
          <label class="radio">
            <input type="radio" name="member">
            Male
          </label>
          <label class="radio create">
            <input type="radio" name="member">
            Female
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="field is-horizontal">
    <div class="field-body">
      <div class="control create">
      <button class="button is-link" id="submitButton">Submit</button>
    </div>
    <div class="control create">
      <button class="button is-text" id="cancelButton">Cancel</button>
    </div>
    </div>
  </div>
</div>
</body>
</html>
