<html>
<head>

	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">

<body>

<!--navbar-->
<nav class="navbar" role="navigation" aria-label="main navigation">
	<div id="navbarDesktop " class="navbar-brand">
		<img src="images/pawslogo.png" alt="PAWS Logo" >
		<a class="navbar-item" href="mother.html">Mom</a>
		<a class="navbar-item" href="puppies.html">Puppies</a>
		<a class="navbar-item" href="misc.html">Misc</a>
  </div>
</nav>
<!--navbar-->

<!-- Searchbar and button-->
<div class="field">
		<div class="control">
			<input class="input searchbar" type="text" placeholder="Search">
			<button class="button is-link searchbutton" onclick="redirectToSearch()">Search</button> 
		</div>
	</div>
<!--sarchbar and button-->

<div class="center">	
  <div class="field is-horizontal">
    <div class="field-label is-normal">
      <label class="label">Mother</label>
    </div>
    <div class="field-body">
      <div class="field">
        <p class="control is-expanded">
          <input class="input" type="text" placeholder="Name">
        </p>
      </div>
      <div class="field">
        <p class="control is-expanded">
          <input class="input" type="text" placeholder="ID Number">
        </p>
      </div>
    </div>
  </div>

  <div class="field is-horizontal">
    <div class="field-label is-normal">
    </div>
    <div class="field-body">
      <div class="field">
        <p class="control is-expanded">
          <input class="input" type="text" placeholder="Breed">
        </p>
      </div>
    </div>
  </div>

  <div class="field is-horizontal">
    <div class="field-label is-normal">
      <label class="label">Host</label>
    </div>
    <div class="field-body">
      <div class="field">
        <p class="control">
          <input class="input" type="text" placeholder="Name">
        </p>
      </div>
      <div class="field">
        <p class="control">
          <input class="input" type="text" placeholder="Street">
        </p>
      </div>
    </div>
  </div>

  <div class="field is-horizontal">
    <div class="field-label is-normal">
    </div>
    <div class="field-body">
      <div class="field">
        <p class="control is-expanded">
          <input class="input" type="text" placeholder="State">
        </p>
      </div>
      <div class="field">
        <p class="control is-expanded">
          <input class="input" type="text" placeholder="ZIP">
        </p>
      </div>
    </div>
  </div>

  <div class="field is-horizontal">
    <div class="field-label"></div>
    <div class="field-body">
      <div class="field is-expanded">
        <div class="field has-addons">
          <p class="control">
            <a class="button is-static">
              +1
            </a>
          </p>
          <p class="control is-expanded">
            <input class="input" type="tel" placeholder="Your phone number">
          </p>
        </div>
        <p class="help">Do not enter the first zero</p>
      </div>
    </div>
  </div>

  <div class="field is-horizontal">
    <div class="field-label">
      <label class="label">Gender</label>
    </div>
    <div class="field-body">
      <div class="field is-narrow">
        <div class="control" style="background-color: #ffffff">
          <label class="radio">
            <input type="radio" name="member">
            Male
          </label>
          <label class="radio">
            <input type="radio" name="member">
            Female
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="field is-horizontal">
    <div class="field-label">
    </div>
    <div class="field-body">
      <div class="control" style="background-color: #ffffff">
      <button class="button is-link">Submit</button>
    </div>
    <div class="control" style="background-color: #ffffff">
      <button class="button is-text">Cancel</button>
    </div>
    </div>
  </div>
</div>	
</body>
</html>
