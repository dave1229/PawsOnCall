<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PAWS Motherhood Database</title>
	
    <link rel="stylesheet" href="bulma.css">
	<link rel="stylesheet" href="pawscustom.css">

		<!-- favicon stuff-->
	<link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<!-- favicon stuff-->
	
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<script>
		function editHost() {
		  document.getElementById("hostName").removeAttribute("disabled");
		  document.getElementById("hostStreet").removeAttribute("disabled");
		  document.getElementById("hostCity").removeAttribute("disabled");
		  document.getElementById("hostState").removeAttribute("disabled");
		  document.getElementById("hostZIP").removeAttribute("disabled");
		  document.getElementById("hostPhone").removeAttribute("disabled");
		  document.getElementById('edit').hidden = true;
		  document.getElementById('save').hidden = false;
		  
		  return false;
		}
	</script>
</head>
<body>

<!-- Navbar, logo, logout button -->
<nav class="navbar" role="navigation" aria-label="main navigation">
	<div id="navbarDesktop " class="navbar-brand">
		<a href="searchresult.html">
			<img src="images/pawslogo.png" alt="PAWS Logo" >
		</a>
		<a class="navbar-item" href="mother.html">Mom</a>
		<a class="navbar-item" href="puppies.html">Puppies</a>
		<a class="navbar-item" href="misc.html">Misc</a>
		<a class="navbar-item" id="adminLink" href="/admin">Admin</a>
	</div>
	<div class="buttons">
		<a class="button is-primary logout" onclick="logout()">
		Log out
		</a>
	</div>
</nav>
<!-- Navbar, logo, logout button -->

<!-- Searchbar and button-->
<div class="field">
		<div class="control">
			<input class="input searchbar" id="searchBar" onkeypress="handleSearchKeyPress(event)" type="text" placeholder="Search">
			<button class="button is-link searchbutton" onclick="redirectToSearch()">Search</button> 
		</div>
	</div>
<!--sarchbar and button-->	

<section class="section">
<div class="tile is-ancestor">
  <div class="tile is-vertical">
    <div class="tile">
      <div class="tile is-parent is-vertical">
        <article class="tile is-child notification is-primary">
          <p class="title">Ein</p>
		  <div class="field is-horizontal">
			  <div class="field-label is-normal">
				<label class="label">ID</label>
			  </div>
			  <div class="field-body">
				<div class="field">
				  <p class="control is-expanded">
					<input class="input" type="text" id="dogID" placeholder="Disabled input" disabled>
				  </p>
				</div>
			  </div>
		  </div>
		  <div class="field is-horizontal">
			  <div class="field-label is-normal">
				<label class="label">Breed</label>
			  </div>
			  <div class="field-body">
				<div class="field">
				  <p class="control is-expanded">
					<input class="input" type="text" id="dogBreed" placeholder="Disabled input" disabled>
				  </p>
				</div>
			  </div>
		  </div>
        </article>
      </div>
      <div class="tile is-parent">
        <article class="tile is-child notification is-info">
          <p class="title">Host Family</p>
		  <div class="field is-horizontal">
				  <div class="field-label is-normal">
					<label class="label">Name</label>
				  </div>
				  <div class="field-body">
					<div class="field">
					  <p class="control is-expanded">
						<input class="input" type="text" id="hostName" placeholder="Disabled input" disabled>
					  </p>
					</div>
				  </div>
				</div>
				<div class="field is-horizontal">
				  <div class="field-label is-normal">
					<label class="label">Street</label>
				  </div>
				  <div class="field-body">
					<div class="field">
					  <p class="control is-expanded">
						<input class="input" type="text" id="hostStreet" placeholder="Disabled input" disabled>
					  </p>
					</div>
				  </div>
				</div>
				<div class="field is-horizontal">
				  <div class="field-label is-normal">
					<label class="label">City</label>
				  </div>
				  <div class="field-body">
					<div class="field">
					  <p class="control is-expanded">
						<input class="input" type="text" id="hostCity" placeholder="Disabled input" disabled>
					  </p>
					</div>
				  </div>
				</div>
				<div class="field is-horizontal">
				  <div class="field-label is-normal">
					<label class="label">State</label>
				  </div>
				  <div class="field-body">
					<div class="field">
					  <p class="control is-expanded">
						<input class="input" type="text" id="hostState" placeholder="Disabled input" disabled>
					  </p>
					</div>
				  </div>
				</div>
				<div class="field is-horizontal">
				  <div class="field-label is-normal">
					<label class="label">ZIP</label>
				  </div>
				  <div class="field-body">
					<div class="field">
					  <p class="control is-expanded">
						<input class="input" type="text" id="hostZIP" placeholder="Disabled input" disabled>
					  </p>
					</div>
				  </div>
				</div>
				<div class="field is-horizontal">
				  <div class="field-label is-normal">
					<label class="label">Phone</label>
				  </div>
				  <div class="field-body">
					<div class="field">
					  <p class="control is-expanded">
						<input class="input" type="text" id="hostPhone" placeholder="Disabled input" disabled>
					  </p>
					</div>
				  </div>
				</div>
				<div class="form-group">
				  <button type="edit" class="button is-link" id="edit" onclick="return editHost()">Edit</button>
				  <button type="submit" class="button is-link" id="save" hidden>Save</button>
				</div>
        </article>
      </div>
    </div>
	
</div>
</section>
</body>
</html>
