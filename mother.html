<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PAWS Motherhood Database</title>
	
  <link rel="stylesheet" href="bulma.css">
	<link rel="stylesheet" href="pawscustom.css">
	
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="scripts.js"></script>
	
	
	<!-- favicon stuff-->
	<link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<!-- favicon stuff-->
</head>
<body onload="loadMotherInfo()" onload="adminShowHide()">



<!-- Navbar, logo, logout button -->
<nav class="navbar" role="navigation" aria-label="main navigation">
	<div id="navbarDesktop " class="navbar-brand">
		<a href="searchresult.html">
			<img src="images/pawslogo.png" alt="PAWS Logo" >
		</a>
		<a class="navbar-item" href="mother.html">Mom</a>
		<a class="navbar-item" href="puppies.html">Puppies</a>
		<a class="navbar-item" href="misc.html">Misc</a>
		<a class="navbar-item" id="adminLink" href="admin/admin.html">Admin</a>
	</div>
	<div class="buttons">
		<a class="button is-primary logout" onclick="logout()">
		Log out
		</a>
	</div>
</nav>
<!-- Navbar, logo, logout button -->

<!-- Searchbar and button-->
	<div class="field">
		<div class="control">
			<input class="input searchbar" id="searchBar" onkeypress="handleSearchKeyPress(event)" type="text" placeholder="Search">
			<button class="button is-link searchbutton" onclick="redirectToSearch()">Search</button> 
		</div>
	</div>
<!--sarchbar and button-->	

<!-- search message-->
<section class="section message" id="searchMessage">
		<div class="tile">
		<article class="tile is-child notification is-primary dogname">
				<p class="title">Please search for a dog.</p>
			</article>
</section>
<!-- search message-->

<div id="wrapper">
<!-- Dog name tile & section-->
<section class="section mother">
		<div class="tile">
		<article class="tile is-child notification is-primary dogname">
				<p class="title" id="dogNameDiv">dog name</p>
				<p class="subtitle" id="breedDiv">breed</p>
			</article>
</section>
<!-- Dog name tile & section-->



<section class="section mother">

	<div class="tile is-ancestor">
  <div class="tile is-vertical is-8">
    <div class="tile"> 
	  <!--temp graph tile-->
      <div class="tile is-parent">
        <article class="tile is-child notification is-info">
				<p class="title">
					Temp
					<button type="button" onclick="addNote()" class= "button is-link inline">Add Temp</button> 
				</p>				
				<div id="chart_div" onload="loadGoogle()"> 
        </article>
      </div>
	  <!--temp graph tile-->
    </div>
	
	<!--date tile-->
	<div class="tile is-parent">
		<article class="tile is-child notification is-danger">
        <p class="title">Important Dates</p>
        <div class="content" id="importantDatesDiv">
          <table class="table is-striped">
						<thead>
							<tr>
							<th>Whelp Start</th>
							<th>Whelp End</th>
							</tr>
						</thead>
						<tbody>
							<td>9/25/2018</td>
							<td>10/9/2018</td>
						</tbody>
					</table>
        </div>
      </article>	  
    </div>
	<!--date tile-->
  </div>
  
  <!--medications tile-->
  <div class="tile is-parent">
    <article class="tile is-child notification is-success">
      <div class="content">
        <p class="title">Add Medication</p>
        <p class="subtitle">
					<div class="dropdown">
						<button onclick="myFunction()" class="dropbtn  is-link" onclick="addMedication()"> Add Medication</button>
						<div id="myDropdown" class="dropdown-content">
							<a onclick="addMed('Probiotic Powder')">Probiotic Powder</a>
							<a onclick="addMed('Benebac')">Benebac</a>
							<a onclick="addMed('Tylan Powder')">Tylan Powder</a>
							<a onclick="addMed('Cephlexin')">Cephlexin</a>
							<a onclick="addMed('Amoxicillin')">Amoxicillin</a>
							<a onclick="addMed('Valium')">Valium</a>
							<a onclick="addMed('Clavamox')">Clavamox</a>
							<a onclick="addMed('Oral Calcium')">Oral Calcium</a>
							<a onclick="addMed('Albon')">Albon</a>
							<a onclick="addMed('Pyrantel')">Pyrantel</a>
							<a onclick="addMed('Panacure')">Panacure</a>
							<a onclick="addMed('Metronid')">Metronid</a>
							<a onclick="addMed('Other')">Other</a>
						</div>
					</div>
					<button onclick="addNote()" class= "button is-link inline" onclick="addNote()">Add Note</button> 
				</p>

			<div class="content" id="medHistoryDiv">
				<table id="noteTable">
						
				<table>
			</div>
			</div>

    </article>
  </div>
  
  <!--medications tile-->
	</div>
</section>
</div>
</body>
</html>
