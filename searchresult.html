<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PAWS motherhood Database</title>
	
    <link rel="stylesheet" href="bulma.css">
	<link rel="stylesheet" href="pawscustom.css">
	<script src="scripts.js"></script>

	<!-- favicon stuff-->
	<link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<!-- favicon stuff-->
	
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body onload="searchForDogs()">

<!-- Navbar, logo, logout button -->
<nav class="navbar" role="navigation" aria-label="main navigation">
	<div id="navbarDesktop " class="navbar-brand">
		<img src="images/pawslogo.png" alt="PAWS Logo" >
		<a class="navbar-item" href="mother.html">Mom</a>
		<a class="navbar-item" href="puppies.html">Puppies</a>
		<a class="navbar-item" href="misc.html">Misc</a>
	</div>
	<div class="buttons">
		<a class="button is-primary logout" onclick="logout()">
		Log out
		</a>
	</div>
</nav>
<!-- Navbar, logo, logout button -->

<!-- Searchbar and button-->
<div class="field">
		<div class="control">
			<input class="input searchbar" id="searchBar" type="text" placeholder="Search">
			<button class="button is-link searchbutton" onclick="redirectToSearch()">Search</button> 
		</div>
	</div>
<!--sarchbar and button-->
	
<section class="section" id="searchResults">
	<!-- search result tile-->
	<article class="tile notification is-primary search">
		<div class="dogName result ">Leo</div>
		<div class="breed result ">Husky</div> 
		<div class="volunteerName result">Jill Smith</div>
		<button class="button is-link selectButton">Select</button>	
	</article>
	<!-- Dog name tile-->
</section>		
</body>
</html>
